<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>师生健康码管理系统登录</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/LoginAdmin.css">
</head>
<body>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form action="admin-login" class="form" method="POST" name="form1" onsubmit="return ALLsubmmit()" onreset="return ALLreset()">
                    <h3 class="text-center text-info">师生健康码管理系统</h3>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="teacher_id" class="form-control input_user" value="" placeholder="工号">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control input_pass" value="" placeholder="密码">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                            <label class="custom-control-label" for="customControlInline">记住密码</label>
                        </div>
                    </div>
                    <div class="form-group d-flex justify-content-center mt-3 login_container">
                        <input type="submit" value="登录" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="mt-3">
                <div class="d-flex justify-content-center links">
                    还没有每日一报？
                    <a href="LoginPublic.html" class="ml-2">去填报问卷</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function ALLsubmmit()
    {
        var e=window.event;
        var obj=e.srcElement;
        var T=true;
        for (var i=0;i<=document.form1.elements.length-1;i++)
        {
            if (document.form1.elements[i].value=="")
            {
                T=false;
                //将光标定位在空表单处
                document.form1.elements[i].focus();
                break;
            }
        }
        if (!T)
        {
            alert("工号和密码必须填写");
        }
        return T;
    }
    function ALLreset()
    {
        var e=window.event;
        var obj=e.srcElement;
        for (var i=0;i<=document.form1.elements.length-1;i++)
        {
            document.form1.elements[i]="";
        }
    }
</script>
</body>
</html>
