<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>师生健康信息填报系统登录</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/LoginPublic.css">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h4>师生健康信息填报问卷</h4>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-weixin"></i></span>
                    <span><i class="fab fa-qq"></i></span>
                </div>
            </div>
            <div class="card-body">
                <form action="public-login" class="form" method="POST" name="form2" onsubmit="return ALLsubmmit()" onreset="return ALLreset()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="姓名" name="name">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="学号或工号" name="teacher_or_stu_id">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="身份证后八位" name="id_last_eight">
                    </div>
                    <div class="radio remember" >
                        <label>
                            <input type="radio" name="identity" value="teacher">
                            我是教师
                        </label>
                    </div>
                    <div class="radio remember">
                        <label>
                            <input type="radio" name="identity" value="student">
                            我是学生
                        </label>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="进入问卷" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function ALLsubmmit()
    {
        var e=window.event;
        var obj=e.srcElement;
        var T=true;
        for (var i=0;i<=document.form1.elements.length-1;i++)
        {
            if (document.form2.elements[i].value=="")
            {
                T=false;
                //将光标定位在空表单处
                document.form1.elements[i].focus();
                break;
            }
        }
        if (!T)
        {
            alert("工号和密码必须填写");
        }
        return T;
    }
    function ALLreset()
    {
        var e=window.event;
        var obj=e.srcElement;
        for (var i=0;i<=document.form2.elements.length-1;i++)
        {
            document.form1.elements[i]="";
        }
    }
</script>
</body>
</html>
